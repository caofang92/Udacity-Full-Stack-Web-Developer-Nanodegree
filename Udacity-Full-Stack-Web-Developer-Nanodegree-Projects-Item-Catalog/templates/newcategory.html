{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
	<div class="row banner menu">
		<div class="col-md-12 text-center">
			<h1>New Category</h1>
		</div>
	</div>

    <div class = "row flash">
    {% with messages = get_flashed_messages() %}
      {% if messages %} 
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    </div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1">
			<form action="{{ url_for('newCategory')}} " method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the category">
                    <div class="bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create</button>
				</div>
			</form>
            
            <a href = "{{url_for('showCatalog')}}">
				    <button class="btn btn-default">
				    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
            </a>
		</div>
	</div>
{% endblock %}
