<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bart Map</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
    
	<div class="app" id="app">
        <div class="side" id="side" data-bind="visible: sidebarAppear">
           <div class="title" id="title">Bart Locations</div>
           <div class="search" id="search">
		     <input class="search-box" id="search-box" data-bind="textInput: searchTerm">
		     <div class="list" id="list">
			     <ul class="results" id="results" data-bind="foreach: filteredList">
				    <li class="place" id="place" data-bind="text: name, click: clickMarker"></li>
			     </ul>
		     </div> 
           </div>
        </div>
        <div class="main" id="main">
          <div class="menu" id="menu" data-bind="click: toggleSideBar">
              <div class="menu_part" id="menu_part1"></div>
              <div class="menu_part" id="menu_part2"></div>
              <div class="menu_part" id="menu_part3"></div>
          </div>
          <div class="map" id="map">There has been an error loading Google Maps. Please Try Again.</div>
        </div>
	</div>


	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/app.js'></script>
    
	<script async defer 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQ--jsstc2e2CdZGEH85OCybG8QHrSjf4&v=3&callback=startApp&libraries=places" onerror="errorhandler()" >  
    </script>
</body>
</html>
